<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>家电展示</title>
    <link type="text/css" href="../static/css/index.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery-2.1.1.min.js"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="middle-box1">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <h2 class="TitleText" align="center">家电详情</h2>
            <div class="ibox-content text-center">
                <form action="" method="post">
                    <div class="ibox-content text-center">
                        <div class="pagination pull-left">
                            <a href="add.jsp"><input type="button" name="add" value="添加"></a>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <td>图标</td>
                                <td>家电编号</td>
                                <td>家电名</td>
                                <td>启动时间</td>
                                <td>结束时间</td>
                                <td>运行时间</td>
                                <td>家电描述</td>
                                <td>操作</td>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="appliance:${appliance}">
                                    <td><img src="../static/img/KHCFDC_数据.png"/></td>
                                    <td><span th:text="${appliance.applianceId}"/></td>
                                    <td><span th:text="${appliance.applianceName}"/></td>
                                    <td><span th:text="${appliance.startTime}"/></td>
                                    <td><span th:text="${appliance.endTime}"/></td>
                                    <td><span th:text="${appliance.runningTime}"/></td>
                                    <td><span th:text="${appliance.applianceDes}"/></td>
                                    <td>
                                        <a href="" >修改</a>|
                                        <a href="" >删除</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
